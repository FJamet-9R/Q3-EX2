<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
	<title>Area of a Triangle</title>
</head>
<body>
	
		
		<div class="container2 mt-2 mb-2 pt-2 pb-2">
			<div>
				

			</div>
		<h1>Let's solve for the area of a triangle!</h1>
		<details>
				<summary>Click here for more information</summary>
				<p></p>
		</details>
	

		<img src="waw.png" width="300" id="hi">
		<br>
		<label>Base</label>
		<input type="number" id="inputBase" class="form-control" placeholder="Enter the base value here...">
		<br>
		<br>
		<label>Height</label>
		<input type="number" id="inputHeight" class="form-control" placeholder="Enter the height value here...">
		<br>
		<button type="button" onclick="calculate()" class="btn btn-dark">Calculate</button>
		<button type="button" onclick="window.location.reload()" class="btn btn-dark">Refresh</button>
		<p class="mt-2" id="result"></p>
		<br>
		<br>
		</div>

	

	<script type="text/javascript">

			function calculate(){
				
				let b = Number(document.getElementById("inputBase").value);
				let h = Number(document.getElementById("inputHeight").value);
				
				var	final = (0.5*b*h);

				document.getElementById("result").innerHTML = "The area of your triangle is " + final;
			}

	</script>
	



</body>
</html>
